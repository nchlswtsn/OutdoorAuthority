<h1 class="currentState">{{currentState}}</h1>
<br>
<div class="loginForm">
  <span>Username:<input type="text" ng-model='user.username'></span>
  <span>Password:<input type="password" ng-model='user.password'></span>
  <button ng-click='submit(user)' class="btn btn-primary">{{currentState}}</button>
</div>
